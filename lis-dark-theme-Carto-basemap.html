<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Portland Trimet</title>

    <!-- Latest Leaflet Style Sheet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body,
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.8);
        }

        .tooltip {
            color: #090909;
            background: #ecf0f1;
            border: 0;
            font-size: .8em;
        }

        .animate:hover {
            cursor: default;
            stroke-dasharray: 5, 10;
            animation: dash 5s linear;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 100;
            }
        }

        .transitCenters {
            cursor: default;
            text-align: center;
            line-height: 16px;
            color: #090909;
            font-size: 12px;
            background-color: #bdc3c7;
            border-radius: 50%;
            height: 1em;
            width: 1em;
        }

        .transitCenters:hover {
            color: #090909;
            background-color: #f1c40f;
        }

        .parking {
            cursor: default;
            text-align: center;
            color: #bdc3c7;
            font-size: 8px;
            line-height: 50%;
            background-color: #090909;
            background-position: center;
            border-radius: 50%;
        }

        .parking:hover {
            color: #f1c40f;
            background-color: #090909;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Latest Leaflet Source-->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <!-- Latest Jquery Source -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        const options = {
            center: [45.46, -122.684],
            zoom: 11,
            minZoom: 11
        };

        const map = L.map("map", options);

        const boundaryOptions = {
            color: "#ecf0f1",
            weight: 1,
            opacity: 0.2,
            fillColor: "#090909",
            fillOpacity: 0.4
        };

        const streetcarOptions = {
            color: "#1abc9c",
            weight: 4,
            className: "animate"
        };

        const commuterRailOptions = {
            color: "#3498db",
            weight: 4,
            className: "animate",
        };

        const lightRailOptions = {
            color: "#e74c3c",
            weight: 4,
            className: "animate"
        };

        const busOptions = {
            color: "#f1c40f",
            weight: 4,
            className: "animate",
        };

        const otherRoutes = {
            color: "#090909"
        };

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}' + (L.Browser.retina ? '@2x.png' :
            '.png'), {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20,
            minZoom: 0
        }).addTo(map);

        map.createPane("labels");
        map.getPane("labels").style.zIndex = 649;
        map.getPane("labels").style.pointerEvents = "none";

        L.tileLayer(
            "https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png", {
                attribution: "©OpenStreetMap, ©CartoDB",
                pane: "labels"
            }
        ).addTo(map);

        $.when(
            $.getJSON("data/boundary-inverse.json"),
            $.getJSON("data/rail-lines.json"),
            $.getJSON("data/rail-stops.json"),
            $.getJSON("data/transit-centers.json"),
            $.getJSON("data/park-and-rides.json"),
            $.getJSON("data/bus-routes-dissolved.json")
        ).done(function (trimetBoundary, trimetRailLine, trimetRailStops, trimetTransitCenters,
            trimetParkAndRides, trimetBusRoutes) {
            drawMap(trimetBoundary, trimetRailLine, trimetRailStops, trimetTransitCenters, trimetParkAndRides, trimetBusRoutes);
        });

        function drawMap(
            trimetBoundaryData,
            trimetRailLineData,
            trimetRailStopsData,
            trimetTransitCentersData,
            trimetParkAndRidesData,
            trimetBusData
        ) {
            // add trimet boundary layer
            L.geoJson(trimetBoundaryData, {
                style: boundaryOptions
            }).addTo(map);

            // add trimet rail line layer
            L.geoJson(trimetRailLineData, {
                // style each feature
                style: function (feature) {
                    let type = feature.properties.type;
                    // assign options
                    return type === "Portland Streetcar" ?
                        streetcarOptions :
                        type === "WES Commuter Rail" ?
                        commuterRailOptions :
                        type === "MAX Light Rail" ?
                        lightRailOptions :
                        otherRoutes;
                },
                onEachFeature: function (feature, layer) {
                    let tooltip = feature.properties.type;
                    // bind the tooltip to the layer
                    layer.bindTooltip(tooltip, {
                        sticky: true,
                        className: "tooltip"
                    });
                }
            }).addTo(map);

            // add trimet rail stops layer
            const railStops = L.geoJson(trimetRailStopsData, {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        color: '#090909',
                        weight: 1,
                        fillColor: '#f1c40f',
                        fillOpacity: 1,
                        radius: 2
                    });
                },
                onEachFeature: function (feature, layer) {
                    let tooltip = feature.properties.STATION;
                    // bind the tooltip to the layer
                    layer.bindTooltip(tooltip, {
                        sticky: true,
                        className: "tooltip"
                    });
                    // mouseover
                    layer.on('mouseover', function () {
                        layer.setStyle({
                            color: '#f1c40f',
                            weight: 2,
                            fillColor: '#f1c40f',
                            fillOpacity: 0.5,
                            radius: 10
                        });
                    });
                    // mouseout
                    layer.on('mouseout', function () {
                        layer.setStyle({
                            color: '#090909',
                            weight: 1,
                            fillColor: '#f1c40f',
                            fillOpacity: 1,
                            radius: 2
                        });
                    });
                }
            });

            // show/hide railStops layer
            map.on('zoomend', onZoomend);

            function onZoomend() {
                if (map.getZoom() < 12) {
                    map.removeLayer(railStops);
                };
                if (map.getZoom() >= 12) {
                    map.addLayer(railStops);
                };
            };

            // add park and ride layer
            L.geoJson(trimetParkAndRidesData, {
                pointToLayer: function (feature, latlng) {
                    return L.marker(latlng, {
                        icon: L.divIcon({
                            html: '<i class="fa fa-product-hunt"></i>',
                            iconSize: [10, 10],
                            className: 'parking'
                        })
                    });
                },
                onEachFeature: function (feature, layer) {
                    let tooltip = feature.properties.name;
                    // bind the tooltip to the layer
                    layer.bindTooltip(tooltip, {
                        sticky: true,
                        className: "tooltip"
                    });
                }
            }).addTo(map);

            // add trimet transit centers layer
            L.geoJson(trimetTransitCentersData, {
                pointToLayer: function (feature, latlng) {
                    return L.marker(latlng, {
                        icon: L.divIcon({
                            html: '<i class="fa fa-bus"></i>',
                            iconSize: [16, 16],
                            className: 'transitCenters'
                        })
                    });
                },
                onEachFeature: function (feature, layer) {
                    let tooltip = feature.properties.name;
                    // bind the tooltip to the layer
                    layer.bindTooltip(tooltip, {
                        sticky: true,
                        className: "tooltip"
                    });
                }
            }).addTo(map);

            // add trimet bus layer
            L.geoJson(trimetBusData, {
                style: busOptions,
                // Tool tip on hover
                onEachFeature: function (feature, layer) {
                    let tooltip = "Route " + feature.properties.public_rte;
                    // bind the tooltip to the layer
                    layer.bindTooltip(tooltip, {
                        sticky: true,
                        className: "tooltip"
                    });
                }
            }).addTo(map);
        }
    </script>
</body>

</html>
